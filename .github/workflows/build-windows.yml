name: Build Windows Application

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  GO_VERSION: "1.22"
  NODE_VERSION: "20"
  WAILS_VERSION: "v2.10.2"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Setup Windows build tools
        run: |
          choco install mingw -y

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@${{ env.WAILS_VERSION }}

      - name: Add Go bin to PATH
        run: |
          $goPath = go env GOPATH
          $goBin = Join-Path $goPath "bin"
          echo $goBin >> $env:GITHUB_PATH
        shell: powershell

      - name: Verify Wails installation
        run: wails version

      - name: Download Go dependencies
        run: go mod download

      - name: Verify Go modules
        run: go mod verify

      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile
        working-directory: ./frontend

      # å…³é”®æ­¥éª¤ï¼šç”ŸæˆWailsç»‘å®šæ–‡ä»¶
      - name: Generate Wails bindings
        run: wails generate

