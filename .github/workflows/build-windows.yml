      #   env:
      #     CGO_ENABLED: 1

      - name: Verify build output and version
        run: |
          $exePath = "./build/bin/URLNavigator.exe"
          if (Test-Path $exePath) {
            $fileInfo = Get-Item $exePath
            Write-Host "âœ… Build successful! File size: $($fileInfo.Length) bytes"
            Write-Host "File path: $($fileInfo.FullName)"

            # éªŒè¯ç‰ˆæœ¬ä¿¡æ¯ï¼ˆé€šè¿‡æ–‡ä»¶å±æ€§æˆ–å…¶ä»–æ–¹å¼ï¼‰
            $expectedVersion = "${{ steps.get_version.outputs.VERSION }}"
            Write-Host "Expected version: $expectedVersion"
            Write-Host "âœ… Build verification completed"

            # è¾“å‡ºæ„å»ºæ‘˜è¦
            Write-Host ""
            Write-Host "=== Build Summary ==="
            Write-Host "Version: $expectedVersion"
