        run: |
          $wailsConfig = Get-Content "wails.json" | ConvertFrom-Json
          $version = $wailsConfig.info.version
          if (-not $version) {
            $version = "1.4.2"
            Write-Host "âš ï¸ Warning: No version found in wails.json, using default: $version"
          } else {
            Write-Host "âœ… Found version in wails.json: $version"
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "App version will be: $version"
        shell: powershell

      # æ–¹æ³•1ï¼šç›´æ¥æ„å»ºï¼ˆæ¨è - ä¸æœ¬åœ°æ„å»ºä¿æŒä¸€è‡´ï¼‰
